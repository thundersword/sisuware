<!DOCTYPE html><head>	<meta charset="UTF-8">	<title></title>    <link href="__CSS__/bootstrap.min.css?v=3.3.5" rel="stylesheet">    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">    <link href="__CSS__/animate.min.css" rel="stylesheet">    <link href="__CSS__/style.min.css?v=4.0.0" rel="stylesheet">	<script src="__JS__/jquery.min.js?v=2.1.4"></script>    <script src="__JS__/bootstrap.min.js?v=3.3.5"></script>    <script src="__JS__/plugins/metisMenu/jquery.metisMenu.js"></script>    <script src="__JS__/plugins/slimscroll/jquery.slimscroll.min.js"></script>    <script src="__JS__/plugins/layer/layer.min.js"></script>    <script src="__JS__/hplus.min.js?v=4.0.0"></script>    <script type="text/javascript" src="__JS__/contabs.min.js"></script>    <script src="__JS__/plugins/pace/pace.min.js"></script>    <script type="text/javascript" src="__JS__/jquery.form.js"></script>    <script type="text/javascript" src="__JS__/my/addproduct.js"></script><!--     <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.js"></script>    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/en/en.js"></script> --></head><body class="gray-bg">    <div class="wrapper wrapper-content animated fadeInRxight">                <div class="row">            <div class="col-sm-12">                <div class="ibox float-e-margins">                    <div class="ibox-title">                        <h5>添加软件</h5>                    </div>                    <div class="ibox-content">                        <!-- 上传产品信息表单 -->                        <form method="post" id='form_product' action="__APP__/Admin/AddProduct" class="form-horizontal">                            <div class="form-group">                                <label class="col-sm-1 control-label">软件名称:</label>                                <div class="col-sm-6">                                    <input type="text" name='name' id='name' class="form-control" datatype="*">                                </div>                            </div>                            <div class="form-group">                                <label class="col-sm-1 control-label">软件分类:</label>                                <div class="col-sm-3">                                    <select id="cate" class="form-control">                                        <option value="0">请选择</option>                                        <foreach name="cate" item="vo">                                            <option value="<{$vo.id}>"><{$vo.classname}></option>                                        </foreach>                                    </select>                                </div>                                <div class="col-sm-3">                                    <select class="form-control" id="subCate" name="class_id" style="display: none;">                                    </select>                                </div>                            </div>                            <script>                                $('#cate').change(function () {                                    var cate = $(this).children('option:selected').val();                                    var subCate = $('#subCate');                                    if(cate == '0'){                                        subCate.hide();                                    }                                    $.ajax({                                        url:'<{:U('getChildCate')}>',                                        data:{pid:cate},                                        type:'post',                                        dataType: 'JSON',                                        success:function (data) {                                            if(data.code == 1){                                                subCate.show();                                                subCate.empty();                                                $.each(data.data,function (i,n) {                                                    var options = '<option value="' + n.id + '">' + n.classname + '</option>';                                                    subCate.append(options);                                                });                                            }                                        }                                    })                                })                            </script>                            <div class="form-group">                                <label class="col-sm-1 control-label">下载地址:</label>                                <div class="col-sm-6">                                    <input type="text" name='download' id='download' class="form-control" >                                </div>                            </div>                            <div class="form-group">                                <label class="col-sm-1 control-label">大小:</label>                                <div class="col-sm-1">                                    <input type="text" name='size' id='size' class="form-control" >                                </div>                                <label class="col-sm-1 control-label">版本:</label>                                <div class="col-sm-1">                                    <input type="text" name='version' id='size' class="form-control" >                                </div>                            </div>                            <div class="form-group">                                <label class="col-sm-1 control-label">软件介绍:</label>                                <div class="col-sm-10">                                    <textarea id="summary" name="summary" class="form-control" required="" aria-required="true" style="margin: 0px -1px 0px 0px; height: 200px;"></textarea>                                </div>                            </div>                            <div class="form-group">                                <label class="col-sm-1 control-label">更新说明:</label>                                <div class="col-sm-10">                                    <textarea id="newfeature" name="newfeature" class="form-control" required="" aria-required="true" style="margin: 0px -1px 0px 0px; height: 140px;"></textarea>                                </div>                            </div>                            <div class="form-group">                                <label class="col-sm-1 control-label">软件图片:</label>                                 <div class="col-sm-10">                                    <button class="btn btn-primary" type="button" id="upload_img"  onclick="click_up_img()" style="float:left;">选择图片</button>                                    <input type="text" class="form-control" id="file_name" readonly="true" unselectable="on" style="width:400px;border:none;background:#FFF;">                                    <!-- 隐藏的远程图片文件名 文本框 -->                                    <input type="text" name='imgname' id='hidden_filename' style="display: none;" value=''>                                </div>                            </div>                            <div class="form-group">                                <div class="col-sm-4 col-sm-offset-1">                                    <div class="form-group">                                    <!-- 图片框 -->                                    <img id='preview_img' src="" style="width:0px;height:0px;">                                    </div>                                    <button class="btn btn-success" id="btn_submit" type="button" onclick="up_product()">保存</button>                                </div>                            </div>                                                        <button type="reset" id='btn_reset1' style="display:none"></button>                        </form>                                                <!-- 上传图片表单 -->                        <form action="__APP__/Admin/UpProductsImg" id='form_upimg' method="post" enctype="multipart/form-data" class="form-horizontal">                            <input type="file" id="input_file" name="coverfile" onchange="img_file_change()" accept="image/*" style="display: none;width: 0px;">                            <button type="reset" id='btn_reset2' style="display:none"></button>                        </form>                    </div>                </div>            </div>        </div>    </div><script>//var ue = UE.getEditor('editor');</script></body></html>
