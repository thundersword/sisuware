<!DOCTYPE html><head>    <meta charset="UTF-8">    <title></title>    <link href="__CSS__/bootstrap.min.css?v=3.3.5" rel="stylesheet">    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">    <link href="__CSS__/animate.min.css" rel="stylesheet">    <link href="__CSS__/style.min.css?v=4.0.0" rel="stylesheet">    <link href="__CSS__/products.css" rel="stylesheet">    <script src="__JS__/jquery.min.js?v=2.1.4"></script>    <script src="__JS__/bootstrap.min.js?v=3.3.5"></script>    <script src="__JS__/plugins/metisMenu/jquery.metisMenu.js"></script>    <script src="__JS__/plugins/slimscroll/jquery.slimscroll.min.js"></script>    <script src="__JS__/plugins/layer/layer.min.js"></script>    <script src="__JS__/hplus.min.js?v=4.0.0"></script>    <script type="text/javascript" src="__JS__/contabs.min.js"></script>    <script src="__JS__/plugins/pace/pace.min.js"></script>    <script type="text/javascript" src="__JS__/my/productslist.js"></script>    <script type="text/javascript" src="__JS__/jquery.form.js"></script></head><body class="gray-bg"><div class="wrapper wrapper-content animated fadeInRxight">    <div class="row">        <div class="col-sm-12">            <div class="ibox float-e-margins">                <div class="ibox-title">                    <h5>分类列表</h5>                </div>                <div class="ibox-content">                    <div class="table-responsive">                        <table class="table table-striped">                            <thead>                            <tr>                                <th></th>                                <th>级别</th>                                <th>分类名称</th>                                <th>操作</th>                            </tr>                            </thead>                            <tbody>                            <foreach name='cate' item='vo'>                                <tr>                                    <td style="width: 30px;">                                        <input type="checkbox"  name="checkbox_article" value='<{$vo.id}>'>                                    </td>                                    <td>一级分类</td>                                    <td><a class='info'><{$vo.classname}></a></td>                                    <td class='action'>                                        <a class='delete' onclick='Delete_class(<{$vo.id}>)'>删除</a> <span>|</span>                                        <a class='add' href="<{:U('add_sub_class',array('pid' => $vo['id']))}>">添加子分类</a>                                    </td>                                </tr>                                <if condition="count($vo['child']) gt 0">                                    <foreach name="vo.child" item="vo">                                        <tr>                                            <td style="width: 30px;">                                                <input type="checkbox"  name="checkbox_article" value='<{$vo.id}>'>                                            </td>                                            <td><span style="padding:0 15px;color: #0b6fa2;">|--</span>二级分类</td>                                            <td><a class='info'><{$vo.classname}></a></td>                                            <td class='action'>                                                <a class='delete' onclick='Delete_class(<{$vo.id}>)'>删除</a>                                            </td>                                        </tr>                                    </foreach>                                </if>                            </foreach>                            </tbody>                        </table>                    </div>                </div>            </div>        </div>    </div></div></body></html>
