<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>产品列表</title>

    <link href="__PUBLIC__/adminui/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/style.min.css?v=4.0.0" rel="stylesheet">

	<script src="__PUBLIC__/adminui/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/adminui/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="__PUBLIC__/adminui/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/layer/layer.min.js"></script>
    <script src="__PUBLIC__/adminui/js/hplus.min.js?v=4.0.0"></script>
    <script type="text/javascript" src="__PUBLIC__/adminui/js/contabs.min.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/pace/pace.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/adminui/js/jquery.form.js"></script>
    <script type="text/javascript" src="__PUBLIC__/adminui/js/my/addnews.js"></script>

</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRxight">
        
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>文章添加</h5>
                    </div>
                    <div class="ibox-content">
                        <div id='article_info' >
                            <form method="post" id='form_news' action="__APP__/Admin/AddNews" class="form-horizontal">
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">新闻标题:</label>
                                <div class="col-sm-10">
                                    <input type="text" name='title' id='news_title' class="form-control">
                                </div>
                            </div>
                            
                            

                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">新闻内容:</label>
                                <div class="col-sm-10">
                                    <textarea name="content" id="news_content" class="form-control" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">封面图片:</label>
                                 <div class="col-sm-10">
                                    <button class="btn btn-primary" type="button" id="upload_img"  onclick="click_up_img()" style="float:left;">选择图片</button>

                                    <input type="text" class="form-control" id="file_name" readonly="true" unselectable="on" style="width:400px;border:none;background:#FFF;">
                                    <!-- 隐藏的远程图片文件名 文本框 -->
                                    <input type="text" name='imgname' id='hidden_filename' style="display: none;" value=''>
                                </div>

                            </div>



                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <div class="form-group">
                                        <!-- 图片框 -->
                                        <img id='preview_img' src="" style="width:0px;height:0px;">
                                    </div>
                                    <button class="btn btn-primary" type="button" onclick="up_news()">发布新闻</button>
                                    <button type="reset" id='btn_reset1' style="display:none"></button>
                                </div>
                            </div>

                            
                        </form>
                           

                        <form action="__APP__/Admin/UpNewsImg" id='form_upimg' method="post" enctype="multipart/form-data" class="form-horizontal">
                            <input type="file" id="input_file" name="coverfile" onchange="img_file_change()" accept="image/*" style="display: none;width: 0px;">
                            <button type="reset" id='btn_reset2' style="display:none"></button>
                        </form>

                        
                        
                        

                    </div>
                </div>
                </div>
            </div>

        </div>
    </div>



    <!-- <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script> -->
</body>
</html>
