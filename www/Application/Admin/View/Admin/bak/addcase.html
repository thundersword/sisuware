<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>产品列表</title>

    <link href="__PUBLIC__/adminui/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/style.min.css?v=4.0.0" rel="stylesheet">

	<script src="__PUBLIC__/adminui/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/adminui/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="__PUBLIC__/adminui/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/layer/layer.min.js"></script>
    <script src="__PUBLIC__/adminui/js/hplus.min.js?v=4.0.0"></script>
    <script type="text/javascript" src="__PUBLIC__/adminui/js/contabs.min.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/pace/pace.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/adminui/js/jquery.form.js"></script>

    <!-- 百度编辑器js开始 -->
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
    <!-- 百度编辑器js结束 -->
    <script>UE.getEditor('editor');</script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRxight">
        
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加案例</h5>
                    </div>
                    <div class="ibox-content">
                        <div id='article_info' >
                            <form method="post" id='form_case' action="__APP__/admin/AddCase" class="form-horizontal">
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">案例名称:</label>
                                <div class="col-sm-10">
                                    <input type="text" name='name' id='case_name' class="form-control">
                                    <input type="text" name='content' id='case_content' class="form-control" style="display:none;">
                                    <input type="text" name='content2' id='case_content2' class="form-control" style="display:none;">
                                </div>
                            </div>
                            
                            

                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">案例内容:</label>
                                <div class="col-sm-10">
                                    <div class="ueditor" >
                                        <script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onclick="up_case()">添加案例</button>
                                    <button type="reset" id='btn_reset1' style="display:none"></button>
                                </div>
                            </div>

                            
                        </form>

                        
                        

                    </div>
                </div>
                </div>
            </div>

        </div>
    </div>

<script>
    function up_case(){
        var content=UE.getEditor('editor').getContent();
        var content2=UE.getEditor('editor').getContentTxt();
        if ($.trim($('#case_name').val())=='' || $.trim(content)=='') {
            alert("请填全案例信息！");
            return;
        }

        $('#case_content').val(content);
        $('#case_content2').val(content2);
        $("#form_case").ajaxSubmit(function(message) { 
            console.log(message);
            if(message=='y'){
                alert('添加成功！');
                $('#btn_reset1').click();
                UE.getEditor('editor').setContent('',false);
                return;
            }else{
                alert('添加失败！');
                return;
            }


        }); 
    }
</script>

    <!-- <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script> -->
</body>
</html>
