<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>产品列表</title>

    <link href="__PUBLIC__/adminui/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/style.min.css?v=4.0.0" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/products.css" rel="stylesheet">

	<script src="__PUBLIC__/adminui/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/adminui/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="__PUBLIC__/adminui/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/layer/layer.min.js"></script>
    <script src="__PUBLIC__/adminui/js/hplus.min.js?v=4.0.0"></script>
    <script type="text/javascript" src="__PUBLIC__/adminui/js/contabs.min.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/pace/pace.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/adminui/js/my/newslist.js"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRxight">
        
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>产品列表</h5>
                        
                    </div>
                    <div class="ibox-content">
                        
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead> 
                                    <tr>

                                        <th></th>
                                        <th>ID</th>
                                        <th>标题</th>
                                        <th>发布时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  
                                    <foreach name='list' item='vo'>
                                        <tr>
                                        <td style="width: 30px;">
                                            <input type="checkbox"  name="checkbox_article" value='<{$vo.id}>'>
                                        </td>
                                        <td><{$vo.id}></td>
                                        <td><a class='info'><{$vo.title}></a></td>
                                        <td><a class='info'><{$vo.time}></a></td>
                                        <td class='action'>
                                            <a class='edit' href="__APP__/Admin/editnews/id/<{$vo.id}>" >编辑</a>
                                            |
                                            <a class='delete' onclick='Delete(<{$vo.id}>)'>删除</a>

                                        </td>
                                        </tr>
                                    </foreach>


                                    
                                </tbody>
                            </table>
                        </div>
                        <div id='option_bottom'>
                            <div class="paging"><{$paging}></div>
                            <div class="batch">
                                <button type="button" class="btn btn-primary btn-sm" onclick="selectAll()">全选</button>
                                <button type="button" class="btn btn-primary btn-sm" onclick="invert_select()">反选</button>
                                <button type="button" class="btn btn-primary btn-sm" onclick="un_selectAll()">不选</button>
                                <button type="button" class="btn btn-primary btn-sm" onclick="BatcDelete()">删除</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script> -->
</body>
</html>
