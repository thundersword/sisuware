<!DOCTYPE html>
<head>
	<meta charset="UTF-8">


    <link href="__PUBLIC__/adminui/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/adminui/css/style.min.css?v=4.0.0" rel="stylesheet">

	<script src="__PUBLIC__/adminui/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/adminui/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="__PUBLIC__/adminui/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/layer/layer.min.js"></script>
    <script src="__PUBLIC__/adminui/js/hplus.min.js?v=4.0.0"></script>
    <script type="text/javascript" src="__PUBLIC__/adminui/js/contabs.min.js"></script>
    <script src="__PUBLIC__/adminui/js/plugins/pace/pace.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/adminui/js/jquery.form.js"></script>

</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRxight">
        
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>走进华浩</h5>
                    </div>
                    <div class="ibox-content">
                        <!-- 上传产品信息表单 -->
                        <form method="post" id='form_subtitle' action="__APP__/Admin/EditInto" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">第一段:</label>
                                <div class="col-sm-10">
                                    <textarea name="into1" id="t_1" class="form-control" cols="10" rows="5"><{$list[0].content}></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">第二段:</label>
                                <div class="col-sm-10">
                                    <textarea name="into2" id="t_2" class="form-control" cols="10" rows="5"><{$list[1].content}></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">第三段:</label>
                                <div class="col-sm-10">
                                    <textarea name="into3" id="t_3" class="form-control" cols="10" rows="5"><{$list[2].content}></textarea>
                                </div>
                            </div>
                            

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onclick="up_into()">保存</button>
                                </div>
                            </div>
                            
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function up_into(){
            if ($.trim($('#t_1').val())=='' || $.trim($('#t_2').val())=='' || $.trim($('#t_3').val())=='' ) {
                alert("请填完整！");
                return;
            }


            $("#form_subtitle").ajaxSubmit(function(message) { 
                console.log(message);
                alert('刷新后查看效果');
                location.reload();
            }); 
        }
    </script>

    <!-- <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script> -->
</body>
</html>
