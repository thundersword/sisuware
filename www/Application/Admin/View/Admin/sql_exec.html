<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>执行sql</title>

    <link href="__CSS__/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.0.0" rel="stylesheet">
    <link href="__CSS__/products.css" rel="stylesheet">

    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.5"></script>
    <script src="__JS__/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__JS__/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__JS__/hplus.min.js?v=4.0.0"></script>
    <script type="text/javascript" src="__JS__/contabs.min.js"></script>
    <script src="__JS__/plugins/pace/pace.min.js"></script>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRxight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>SQL语句执行</h5>

                </div>
                <div class="ibox-content">
                <div class="row">
                        <div class="waring">
                            <p style="color:#ff0000;">友情提示：请谨慎操作数据库，以免造成网站数据损坏！</p>
                        </div>
                        <form class="form-horizontal" style="padding-left: 30px;">
                            <div class="form-group">
                                <label class="control-label">sql语句</label>
                                <div class="controls">
                                    <input type="text" class="col-sm-4" id="sql" name="sql" placeholder="每次执行一句">
                                </div>
                            </div>
                            <button onclick="exec_sql();" type="button" class="btn btn-warning">执行</button>
                        </form>
                    <script>
                        function exec_sql() {
                            var sql = $('#sql').val();
                            if(sql != ''){
                                $.ajax({
                                    url:'<{:U('sql_exec')}>',
                                    data:{sql:sql},
                                    type: 'POST',
                                    success:function (data) {
                                        alert(data.message);
                                    }
                                });
                            }
                        }
                    </script>
                </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
