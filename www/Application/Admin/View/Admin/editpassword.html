<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>案例列表</title>

    <link href="__CSS__/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.0.0" rel="stylesheet">

	<script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.5"></script>
    <script src="__JS__/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__JS__/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__JS__/plugins/layer/layer.min.js"></script>
    <script src="__JS__/hplus.min.js?v=4.0.0"></script>
    <script type="text/javascript" src="__JS__/contabs.min.js"></script>
    <script src="__JS__/plugins/pace/pace.min.js"></script>
    <script type="text/javascript" src="__JS__/jquery.form.js"></script>

</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRxight">
        
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改密码</h5>
                    </div>
                    <div class="ibox-content">
                        <!-- 上传产品信息表单 -->
                        <form method="post" id='form_case' action="__APP__/Admin/EditPassword" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">原始密码:</label>
                                <div class="col-sm-2">
                                    <input type="password" name='old' id='op' class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">新的密码:</label>
                                <div class="col-sm-2">
                                    <input type="password" name='new1' id='np1' class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">确认密码:</label>
                                <div class="col-sm-2">
                                    <input type="password" name='new2' id='np2' class="form-control" >
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onclick="edit_pass()">修改</button>
                                </div>
                            </div>
                            
                            <button type="reset" id='btn_reset1' style="display:none"></button>
                        </form>
                        

                    </div>
                </div>
            </div>

        </div>
    </div>


<script>
    function edit_pass(){
        if ($.trim($('#op').val())=='' || $.trim($('#np1').val())==''  || $.trim($('#np2').val())=='') {
            alert("请填全信息！");
            return;
        }

        if ($.trim($('#np1').val()) !== $.trim($('#np2').val()) ) {
            alert("请新密码与确认密码填写不一致！");
            return;
        }

        $("#form_case").ajaxSubmit(function(message) { 
            console.log(message);
            if(message=='y'){
                alert('修改成功！');
                $('#btn_reset1').click();
                return;
            }else{
                alert('修改失败！');
                return;
            }


        }); 
    }
</script>
    <!-- <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script> -->
</body>
</html>
